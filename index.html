    <script>
      $(document).ready(function () {
        $(".buttons").click(function () {
          $(this).addClass("active").siblings().removeClass("active");

          let filter = $(this).attr("data-filter");
          if (filter == "all") {
            $(".image").fadeIn(400);
          } else {
            $(".image").fadeIn(400);
            $(".image")
              .not("." + filter)
              .fadeOut(200);
            $(".image")
              .not("." + filter)
              .fadeOut(400);
          }
        });

        $(".gallery").magnificPopup({
          delegate: "a",
          type: "image",
          gallery: {
            enabled: true,
          },
        });
      });
    </script>
